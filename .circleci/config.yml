# to test any changes to job
# you can use
# circleci config process .circleci/config.yml > config_processed.yml
# followed by
# circleci local execute -c config_processed.yml --job Build-in-CircleImage
version: 2.1
jobs:
  Build-in-CircleImage:
    docker:
      - image: circleci/node:lts-browsers
    steps:
      - run: echo building $CIRCLE_BRANCH !
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After Checkout^^^'
      - run: scripts/circleci-run-tests.sh
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After circleci-build^^^'
      - store_test_results:
          path: ./logs
  Build-in-customImage:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    steps:
      - run: echo building $CIRCLE_BRANCH !
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After Checkout^^^'
      - run: scripts/circleci-run-tests.sh
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After circleci-build^^^'
      - store_test_results:
          path: ./logs
  Build-on-machine:
    machine: true
    steps:
      - run: echo building $CIRCLE_BRANCH !
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After Checkout^^^'
      - run: scripts/circleci-run-tests.sh
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After circleci-build^^^'
      - store_test_results:
          path: ./logs
  Run-With-Node:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Running In A Container With Node
          command: |
            node -v
  Now-Complete:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Approval Complete
          command: |
            echo 'Do work once the approval has completed'

workflows:
 version: 2
 Pull_Request_Workflow:
   jobs:
     - Build-in-CircleImage
     - Build-in-customImage
     - Build-on-machine:
        requires:
          - Build-in-CircleImage
     - Hold-For-Approval:
        type: approval
        requires:
           - Build-on-machine
     - Now-Complete:
        requires:
          - Hold-For-Approval
