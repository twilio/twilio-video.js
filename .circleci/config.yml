# to test any changes to job
# you can use
# circleci config process .circleci/config.yml > config_processed.yml
# followed by
# circleci local execute -c config_processed.yml --job chrome-stable-tests
version: 2.1
executors:
  docker-chrome-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "chrome"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
  docker-ff-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "firefox"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
  machine-executor:
    machine: true
    environment:
      BROWSER: "chrome"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
      # indicate that we want to run docker networking tests.
      DOCKER: "true"

commands: # a reusable command with parameters
  runtests:
    steps:
      - run: echo checking out $CIRCLE_BRANCH !
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^After Checkout^^^'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: quick build
          command: npm run build:quick
      - run:
          name: run unit tests
          command: npm run cover
      - store_artifacts:
          path: ./coverage
          prefix: coverage
      - run: scripts/circleci-run-tests.sh
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests

jobs:
  chrome-stable-tests:
    executor: docker-chrome-stable
    steps:
      - runtests
  ff-stable-tests:
    executor: docker-ff-stable
    steps:
      - runtests
  Build-on-machine:
    executor: machine-executor
    steps:
      - runtests
workflows:
 version: 2
 Pull_Request_Workflow:
   jobs:
     - chrome-stable-tests
     - ff-stable-tests
     - Build-on-machine:
        requires:
          - chrome-stable-tests
          - ff-stable-tests
