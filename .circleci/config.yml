# to test any changes to job
# you can use
# circleci config process .circleci/config.yml > config_processed.yml
# followed by
# circleci local execute -c config_processed.yml --job chrome-stable-tests
version: 2.1
executors:
  docker-chrome-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "chrome"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
  docker-ff-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "firefox"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
  machine-executor:
    machine: true
    environment:
      BROWSER: "chrome"
      BVER: "stable"
      ENVIRONMENT: "prod"
      TOPOLOGY: "group"
      # indicate that we want to run docker networking tests.
      DOCKER: "true"

commands: # a reusable command with parameters
  get-code-and-dependancies:
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependancies
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  build:
    steps:
      - get-code-and-dependancies
      - run:
          name: quick build
          command: npm run build:quick
  unit-tests:
    steps:
      - get-code-and-dependancies
      - run:
          name: run unit tests
          command: npm run cover
      - store_artifacts:
          path: ./coverage
          prefix: coverage
  integration-tests:
    steps:
      - get-code-and-dependancies
      - run: scripts/circleci-run-tests.sh
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests
  network-tests:
    steps:
      - checkout
      - run: scripts/circleci-run-tests.sh
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests
jobs:
  Build:
    executor: docker-chrome-stable
    steps:
      - build
  Unittest:
    executor: docker-chrome-stable
    steps:
      - unit-tests
  Integration-tests-chrome-stable:
    executor: docker-chrome-stable
    steps:
      - integration-tests
  Integration-tests-ff-stable:
    executor: docker-ff-stable
    steps:
      - integration-tests
  Network-tests:
    executor: machine-executor
    steps:
      - network-tests
workflows:
 version: 2
 Pull_Request_Workflow:
   jobs:
     - Build
     - Unittest
     - Integration-tests-chrome-stable:
        requires:
          - Build
          - Unittest
     - Integration-tests-ff-stable:
        requires:
          - Build
          - Unittest
     - Network-tests:
        requires:
          - Integration-tests-chrome-stable
          - Integration-tests-ff-stable
