# to test any changes to job
# you can use
# circleci config process .circleci/config.yml > config_processed.yml
# followed by
# circleci local execute -c config_processed.yml --job chrome-stable-tests
version: 2.1
executors:
  docker-chrome-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "chrome"
      BVER: "stable"
      ENVIRONMENT: "prod"
  docker-firefox-stable:
    docker:
      - image: makarandp/twilio-video:chrome-stable
    environment:
      BROWSER: "firefox"
      BVER: "stable"
      ENVIRONMENT: "prod"
  machine-executor:
    machine: true
    environment:
      BVER: "stable"
      ENVIRONMENT: "prod"

# command are meant to be reused.
commands:
  get-code-and-dependancies:
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing dependancies
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  build:
    steps:
      - get-code-and-dependancies
      - run:
          name: Building Quick
          command: npm run build:quick
  unit-tests:
    steps:
      - get-code-and-dependancies
      - run:
          name: Running Unit Tests
          command: npm run cover
      - store_artifacts:
          path: ./coverage
          prefix: coverage
  integration-tests:
    steps:
      - get-code-and-dependancies
      - run:
          name: Running Integration Tests
          command: scripts/circleci-run-tests.sh
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests
  network-tests:
    steps:
      - checkout
      - run:
          name: Running Network Tests
          command: scripts/circleci-run-tests.sh
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests
  framework-tests:
    steps:
      - build
      - run:
          name: Running UMD Tests
          command: npm run test:umd
      - run:
          name: Running Framework Tests
          command: npm run test:framework
      - store_test_results:
          path: ./logs
      - store_artifacts:
          path: ./logs
          prefix: tests
jobs:
  Build:
    executor: docker-chrome-stable
    steps:
      - build
  Unittest:
    executor: docker-chrome-stable
    steps:
      - unit-tests
  Chrome-stable-group:
    environment:
      TOPOLOGY: "group"
    executor: docker-chrome-stable
    steps:
      - integration-tests
  Chrome-stable-p2p:
    environment:
      TOPOLOGY: "peer-to-peer"
    executor: docker-chrome-stable
    steps:
      - integration-tests
  Firefox-stable-group:
    environment:
      TOPOLOGY: "group"
    executor: docker-firefox-stable
    steps:
      - integration-tests
  Firefox-stable-p2p:
    environment:
      TOPOLOGY: "peer-to-peer"
    executor: docker-firefox-stable
    steps:
      - integration-tests
  Chrome-network-group:
    environment:
      NETWORK_TESTS: "true"
      BROWSER: "chrome"
      TOPOLOGY: "group"
    executor: machine-executor
    steps:
      - network-tests
  Chrome-network-p2p:
    environment:
      NETWORK_TESTS: "true"
      BROWSER: "chrome"
      TOPOLOGY: "peer-to-peer"
    executor: machine-executor
    steps:
      - network-tests
  FF-network-group:
    environment:
      NETWORK_TESTS: "true"
      BROWSER: "firefox"
      TOPOLOGY: "group"
    executor: machine-executor
    steps:
      - network-tests
  FF-network-p2p:
    environment:
      NETWORK_TESTS: "true"
      BROWSER: "firefox"
      TOPOLOGY: "peer-to-peer"
    executor: machine-executor
    steps:
      - network-tests
  Framework-tests-docker:
    environment:
      BROWSER: "chrome"
    executor: docker-chrome-stable
    steps:
      - framework-tests
  Framework-tests-machine:
    environment:
      BROWSER: "chrome"
    executor: machine-executor
    steps:
      - framework-tests
workflows:
 version: 2
 Pull_Request_Workflow:
   jobs:
     - Build
     - Unittest
     - Chrome-stable-group:
        requires:
          - Build
          - Unittest
     - Chrome-stable-p2p:
        requires:
          - Build
          - Unittest
     - Firefox-stable-group:
        requires:
          - Build
          - Unittest
     - Firefox-stable-p2p:
        requires:
          - Build
          - Unittest
     - Chrome-network-group:
        requires:
          - Build
          - Unittest
     - Chrome-network-p2p:
        requires:
          - Build
          - Unittest
     - FF-network-group:
        requires:
          - Build
          - Unittest
     - FF-network-p2p:
        requires:
          - Build
          - Unittest
     - Framework-tests-docker:
        requires:
          - Build
          - Unittest
     - Framework-tests-machine:
        requires:
          - Build
          - Unittest
