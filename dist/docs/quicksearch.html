pant#event:reconnectedRemoteParticipant#event:reconnectingRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackPublishedRemoteParticipant#event:trackPublishPriorityChangedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackSubscriptionFailedRemoteParticipant#event:trackSwitchedOffRemoteParticipant#event:trackSwitchedOnRemoteParticipant#event:trackUnpublishedRemoteParticipant#event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Module: twilio-video Properties: Name Type Description isSupported boolean true if the current browser is officially supported by twilio-video.js; In this context, \"supported\" means that twilio-video.js has been extensively tested with this browser; This table specifies the list of officially supported browsers. Logger object The loglevel module used by the SDK. Use this object to access the internal loggers and perform actions as defined by the loglevel APIs. See connect for examples. version string current version of twilio-video.js. Methods &lt;static&gt; connect(token [, options]) Connect to a Room. By default, this will automatically acquire an array containing a LocalAudioTrack and LocalVideoTrack before connecting to the Room. These will be stopped when you disconnect from the Room. You can override the default behavior by specifying options. For example, rather than acquiring a LocalAudioTrack and LocalVideoTrack automatically, you can pass your own array which you can stop yourself. See ConnectOptions for more information. Parameters: Name Type Argument Description token string The Access Token string options ConnectOptions &lt;optional&gt; Options to override the default behavior, invalid options are ignored. Throws: RangeError TwilioError TypeError Returns: Type CancelablePromise.&lt;Room&gt; Examples var Video = require('twilio-video'); var token = getAccessToken(); Video.connect(token, { name: 'my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with audio-only Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with media acquired using getUserMedia() navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(mediaStream) { return Video.connect(token, { name: 'my-cool-room', tracks: mediaStream.getTracks() }); }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with custom names for LocalAudioTrack and LocalVideoTrack Video.connect(token, { name: 'my-cool-room' audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(room) { room.localParticipants.trackPublications.forEach(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published'); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); // Accessing the SDK logger var { Logger, connect } = require('twilio-video'); var token = getAccessToken(); var logger = Logger.getLogger('twilio-video'); // Listen for logs var originalFactory = logger.methodFactory; logger.methodFactory = function (methodName, logLevel, loggerName) { var method = originalFactory(methodName, logLevel, loggerName); return function (datetime, logLevel, component, message, data) { method(datetime, logLevel, component, message, data); // Send to your own server postDataToServer(arguments); }; }; logger.setLevel('debug'); connect(token, { name: 'my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); &lt;static&gt; createLocalAudioTrack( [options]) Request a LocalAudioTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalAudioTrack Returns: Type Promise.&lt;LocalAudioTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just video Video.connect('my-token', { name: 'my-cool-room', video: true }).then(function(room) { // Add audio after connecting to the Room Video.createLocalAudioTrack().then(function(localTrack) { room.localParticipant.publishTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalAudioTrack with a custom name Video.createLocalAudioTrack({ name: 'microphone' }).then(function(localTrack) { console.log(localTrack.name); // 'microphone' }); &lt;static&gt; createLocalTracks( [options]) Request LocalTracks. By default, it requests a LocalAudioTrack and a LocalVideoTrack. Note that on mobile browsers, the camera can be reserved by only one LocalVideoTrack at any given time. If you attempt to create a second LocalVideoTrack, video frames will no longer be supplied to the first LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTracksOptions &lt;optional&gt; Returns: Type Promise.&lt;Array.&lt;LocalTrack&gt;&gt; Examples var Video = require('twilio-video'); // Request audio and video tracks Video.createLocalTracks().then(function(localTracks) { var localMediaContainer = document.getElementById('local-media-container-id'); localTracks.forEach(function(track) { localMediaContainer.appendChild(track.attach()); }); }); var Video = require('twilio-video'); // Request just the default audio track Video.createLocalTracks({ audio: true }).then(function(localTracks) { return Video.connect('my-token', { name: 'my-cool-room', tracks: localTracks }); }); var Video = require('twilio-video'); // Request the audio and video tracks with custom names Video.createLocalTracks({ audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(localTracks) { localTracks.forEach(function(localTrack) { console.log(localTrack.name); }); }); var Video = require('twilio-video'); var localTracks; // Pre-acquire tracks to display camera preview. Video.createLocalTracks().then(function(tracks) { localTracks = tracks; var localVideoTrack = localTracks.find(track =&gt; track.kind === 'video'); divContainer.appendChild(localVideoTrack.attach()); }) // Later, join the Room with the pre-acquired LocalTracks. Video.connect('token', { name: 'my-cool-room', tracks: localTracks }); &lt;static&gt; createLocalVideoTrack( [options]) Request a LocalVideoTrack. Note that on mobile browsers, the camera can be reserved by only one LocalVideoTrack at any given time. If you attempt to create a second LocalVideoTrack, video frames will no longer be supplied to the first LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalVideoTrack Returns: Type Promise.&lt;LocalVideoTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just audio Video.connect('my-token', { name: 'my-cool-room', audio: true }).then(function(room) { // Add video after connecting to the Room Video.createLocalVideoTrack().then(function(localTrack) { room.localParticipant.publishTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalVideoTrack with a custom name Video.createLocalVideoTrack({ name: 'camera' }).then(function(localTrack) { console.log(localTrack.name); // 'camera' }); &lt;static&gt; runPreflight(token, options) Run a preflight test. This method will start a test to check the quality of network connection. Parameters: Name Type Description token string The Access Token string options PreflightOptions options for the test Returns: preflightTest - an instance to be used to monitor progress of the test. Type PreflightTest Example var { runPreflight } = require('twilio-video'); var preflight = runPreflight(); preflightTest.on('progress', progress =&gt; { console.log('preflight progress:', progress); }); preflightTest.on('failed', error =&gt; { console.error('preflight error:', error); }); preflightTest.on('completed', report =&gt; { console.log('preflight completed:', report)); }); × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"NetworkQualityAudioStats.html":{"id":"NetworkQualityAudioStats.html","title":"Class: NetworkQualityAudioStats","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetwor ransmitted if not acknowledged on the underlying RTCDataChannel. maxRetransmits number &lt;nullable&gt; If non-null, this represents the number of times the data will be retransmitted if not successfully received on the underlying RTCDataChannel. ordered boolean true if data on the RemoteDataTrack can be received out-of-order. priority Track.Priority &lt;nullable&gt; The subscribe priority of the RemoteDataTrack reliable boolean This is true if both maxPacketLifeTime and maxRetransmits are set to null. In other words, if this is true, there is no bound on packet lifetime or the number of retransmits that will be attempted, ensuring \"reliable\" transmission. sid Track.SID The SID assigned to the RemoteDataTrack Fires: RemoteDataTrack#event:message RemoteDataTrack#event:switchedOff RemoteDataTrack#event:switchedOn Extends Track Methods setPriority(priority) Update the subscriber Track.Priority of the RemoteDataTrack. Parameters: Name Type Argument Description priority Track.Priority &lt;nullable&gt; the new Track.priority; Currently setPriority has no effect on data tracks. Throws: RangeError Returns: Type this Events message A message was received over the RemoteDataTrack. Parameters: Name Type Description data string | ArrayBuffer track RemoteDataTrack The RemoteDataTrack that received the message switchedOff A RemoteDataTrack was switched off. Parameters: Name Type Description track RemoteDataTrack The RemoteDataTrack that was switched off switchedOn A RemoteDataTrack was switched on. Parameters: Name Type Description track RemoteDataTrack The RemoteDataTrack that was switched on × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"RemoteDataTrackPublication.html":{"id":"RemoteDataTrackPublication.html","title":"Class: RemoteDataTrackPublication","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvali  enabled isSwitchedOff boolean Whether the RemoteVideoTrack is switched off sid Track.SID The RemoteVideoTrack's SID priority Track.Priority &lt;nullable&gt; The subscribe priority of the RemoteVideoTrack Fires: RemoteVideoTrack#event:dimensionsChanged RemoteVideoTrack#event:disabled RemoteVideoTrack#event:enabled RemoteVideoTrack#event:started RemoteVideoTrack#event:switchedOff RemoteVideoTrack#event:switchedOn Extends VideoTrack Methods addProcessor(processor) Add a VideoProcessor to allow for custom processing of video frames belonging to a VideoTrack. When a Participant un-publishes and re-publishes a VideoTrack, a new RemoteVideoTrack is created and any VideoProcessors attached to the previous RemoteVideoTrack would have to be re-added again. Only Chrome supports this as of now. Calling this API from a non-supported browser will result in a log warning. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to use. Overrides: VideoTrack#addProcessor Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } const grayscaleProcessor = new GrayScaleProcessor(100); Array.from(room.participants.values()).forEach(participant =&gt; { const remoteVideoTrack = Array.from(participant.videoTracks.values())[0].track; remoteVideoTrack.addProcessor(grayscaleProcessor); }); attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Inherited From: VideoTrack#attach Overrides: VideoTrack#attach Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Inherited From: VideoTrack#detach Overrides: VideoTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); removeProcessor(processor) Remove the previously added VideoProcessor using addProcessor API. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to remove. Overrides: VideoTrack#removeProcessor Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } const grayscaleProcessor = new GrayScaleProcessor(100); Array.from(room.participants.values()).forEach(participant =&gt; { const remoteVideoTrack = Array.from(participant.videoTracks.values())[0].track; remoteVideoTrack.addProcessor(grayscaleProcessor); }); document.getElementById('remove-button').onclick = () =&gt; { Array.from(room.participants.values()).forEach(participant =&gt; { const remoteVideoTrack = Array.from(participant.videoTracks.values())[0].track; remoteVideoTrack.removeProcessor(grayscaleProcessor); }); } setContentPreferences(contentPreferences) Set the RemoteVideoTrack's content preferences. This method is applicable only for the group rooms and only when connected with videoContentPreferencesMode in video bandwidth profile options set to 'manual' Parameters: Name Type Description contentPreferences VideoContentPreferences requested preferences. Returns: Type this setPriority(priority) Update the subscribe Track.Priority of the RemoteVideoTrack. Parameters: Name Type Argument Description priority Track.Priority &lt;nullable&gt; the new subscribe Track.Priority; If null, then the subscribe Track.Priority is cleared, which means the Track.Priority set by the publisher is now the effective priority. Throws: RangeError Returns: Type this switchOff() Request to switch off a RemoteVideoTrack, This method is applicable only for the group rooms and only when connected with clientTrackSwitchOffControl in video bandwidth profile options set to 'manual' Returns: Type this switchOn() Request to switch on a RemoteVideoTrack, This method is applicable only for the group rooms and only when connected with clientTrackSwitchOffControl in video bandwidth profile options set to 'manual' Returns: Type this Events dimensionsChanged The RemoteVideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed Overrides: VideoTrack#event:dimensionsChanged disabled The RemoteVideoTrack was disabled, i.e. \"paused\". Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was disabled Overrides: VideoTrack#event:disabled enabled The RemoteVideoTrack was enabled, i.e. \"resumed\". Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was enabled Overrides: VideoTrack#event:enabled started The RemoteVideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that started Overrides: VideoTrack#event:started switchedOff A RemoteVideoTrack was switched off. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was switched off switchedOn A RemoteVideoTrack was switched on. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was switched on × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"RemoteVideoTrackPublication.h nsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Class: Room Room A Room represents communication between you and one or more RemoteParticipants sharing AudioTracks and VideoTracks. You can connect to a Room by calling module:twilio-video.connect. new Room(signaling [, options]) Construct a Room. Parameters: Name Type Argument Default Description signaling RoomSignaling options object &lt;optional&gt; &lt;nullable&gt; {} Properties: Name Type Argument Description dominantSpeaker RemoteParticipant &lt;nullable&gt; The Dominant Speaker in the Room, if any isRecording boolean Whether or not the Room is being recorded localParticipant LocalParticipant Your LocalParticipant in the Room mediaRegion string String indicating geographical region where media is processed for the Room. name string The Room's name participants Map.&lt;Participant.SID, RemoteParticipant&gt; The RemoteParticipants participating in this Room sid Room.SID The Room's SID state string \"connected\", \"reconnecting\", or \"disconnected\" Fires: Room#event:disconnected Room#event:participantConnected Room#event:participantDisconnected Room#event:participantReconnected Room#event:participantReconnecting Room#event:reconnected Room#event:reconnecting Room#event:recordingStarted Room#event:recordingStopped Room#event:trackDimensionsChanged Room#event:trackDisabled Room#event:trackEnabled Room#event:trackMessage Room#event:trackPublished Room#event:trackPublishPriorityChanged Room#event:trackStarted Room#event:trackSubscribed Room#event:trackSwitchedOff Room#event:trackSwitchedOn Room#event:trackUnpublished Room#event:trackUnsubscribed Throws: SignalingConnectionDisconnectedError Extends EventEmitter Methods disconnect() Disconnect from the Room. Returns: Type this getStats() Get the Room's media statistics. This is not supported in Safari 12.0 or below due to this bug : https://bugs.webkit.org/show_bug.cgi?id=192601 Returns: Type Promise.&lt;Array.&lt;StatsReport&gt;&gt; Type Definitions SID A Room.SID is a 34-character string starting with \"RM\" that uniquely identifies a Room. Type: string Events disconnected Your LocalParticipant was disconnected from the Room and all other RemoteParticipants. Parameters: Name Type Argument Description room Room The Room your LocalParticipant was disconnected from error TwilioError &lt;nullable&gt; Present when the LocalParticipant got disconnected from the Room unexpectedly Example myRoom.on('disconnected', function(room, error) { if (error) { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); dominantSpeakerChanged The Dominant Speaker in the Room changed. Either the Dominant Speaker is a new RemoteParticipant or the Dominant Speaker has been reset and is now null. Parameters: Name Type Argument Description dominantSpeaker RemoteParticipant &lt;nullable&gt; The Dominant Speaker in the Room, if any participantConnected A RemoteParticipant joined the Room. In Large Group Rooms (Maximum Participants greater than 50), this event is raised only when a RemoteParticipant publishes at least one LocalTrack. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A RemoteParticipant left the Room. In Large Group Rooms (Maximum Participants greater than 50), this event is raised only when a RemoteParticipant unpublishes all its LocalTracks. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); participantReconnected A RemoteParticipant has reconnected to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that has reconnected. Example myRoom.on('participantReconnected', participant =&gt; { console.log(participant.identity + ' reconnected to the Room'); }); participantReconnecting A RemoteParticipant is reconnecting to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that is reconnecting. Example myRoom.on('participantReconnecting', participant =&gt; { console.log(participant.identity + ' is reconnecting to the Room'); }); reconnected Your application successfully reconnected to the Room. When this event is emitted, the Room is in state \"connected\". Example myRoom.on('reconnected', () =&gt; { console.log('Reconnected!'); }); reconnecting Your application is reconnecting to the Room. This happens when there is a disruption in your signaling connection and/or your media connection. When this event is emitted, the Room is in state \"reconnecting\". If reconnecting succeeds, the Room will emit a \"reconnected\" event. Parameters: Name Type Description error MediaConnectionError | SignalingConnectionDisconnectedError A MediaConnectionError if your application is reconnecting due to a disruption in your media connection, or a SignalingConnectionDisconnectedError if your application is reconnecting due to a disruption in your signaling connection Example myRoom.on('reconnecting', error =&gt; { if (error.code === 53001) { console.log('Reconnecting your signaling connection!', error.message); } else if (error.code === 53405) { console.log('Reconnecting your media connection!', error.message); } }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackDimensionsChanged One of the RemoteParticipant's VideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed participant RemoteParticipant The RemoteParticipant whose RemoteVideoTrack's dimensions changed trackDisabled A RemoteTrack was disabled by a RemoteParticipant in the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication that represents disabled RemoteTrack participant RemoteParticipant The RemoteParticipant who disabled the RemoteTrack trackEnabled A RemoteTrack was enabled by a RemoteParticipant in the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication that represents enabled RemoteTrack participant RemoteParticipant The RemoteParticipant who enabled the RemoteTrack trackMessage A message was received over one of the RemoteParticipant's RemoteDataTrack's. Parameters: Name Type Description data string | ArrayBuffer track RemoteDataTrack The RemoteDataTrack over which the message was received participant RemoteParticipant The RemoteParticipant whose RemoteDataTrack received the message trackPublished A RemoteTrack was published by a RemoteParticipant after connecting to the Room. This event is not emitted for RemoteTracks that were published while the RemoteParticipant was connecting to the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication which represents the published RemoteTrack participant RemoteParticipant The RemoteParticipant who published the RemoteTrack Example function trackPublished(publication, participant) { console.log(`RemoteParticipant ${participant.sid} published Track ${publication.trackSid}`); } // Handle RemoteTracks published after connecting to the Room. room.on('trackPublished', trackPublished); room.on('participantConnected', participant =&gt; { // Handle RemoteTracks published while connecting to the Room. participant.trackPublications.forEach(publication =&gt; trackPublished(publication, participant)); }); trackPublishPriorityChanged The RemoteTrack's publish Track.Priority was changed by the RemoteParticipant. Parameters: Name Type Description priority Track.Priority the RemoteTrack's new publish Track.Priority; publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that changed priority participant RemoteParticipant The RemoteParticipant whose RemoteTrack changed priority trackStarted One of a RemoteParticipant's RemoteTracks in the Room started. Parameters: Name Type Description track RemoteTrack The RemoteTrack that started participant RemoteParticipant The RemoteParticipant whose RemoteTrack started trackSubscribed A RemoteParticipant's RemoteTrack was subscribed to. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was subscribed publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was subscribed Example room.on('trackSubscribed', function(track, publication, participant) { var participantView ant#event:reconnectedParticipant#event:reconnectingParticipant#event:trackDimensionsChangedParticipant#event:trackStartedPreflightTest#event:completedPreflightTest#event:failedPreflightTest#event:progressRemoteAudioTrack#event:disabledRemoteAudioTrack#event:enabledRemoteAudioTrack#event:startedRemoteAudioTrack#event:switchedOffRemoteAudioTrack#event:switchedOnRemoteAudioTrackPublication#event:subscribedRemoteAudioTrackPublication#event:subscriptionFailedRemoteAudioTrackPublication#event:trackDisabledRemoteAudioTrackPublication#event:trackEnabledRemoteAudioTrackPublication#event:unsubscribedRemoteDataTrack#event:messageRemoteDataTrack#event:switchedOffRemoteDataTrack#event:switchedOnRemoteDataTrackPublication#event:subscribedRemoteDataTrackPublication#event:subscriptionFailedRemoteDataTrackPublication#event:unsubscribedRemoteParticipant#event:disconnectedRemoteParticipant#event:networkQualityLevelChangedRemoteParticipant#event:reconnectedRemoteParticipant#event:reconnectingRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackPublishedRemoteParticipant#event:trackPublishPriorityChangedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackSubscriptionFailedRemoteParticipant#event:trackSwitchedOffRemoteParticipant#event:trackSwitchedOnRemoteParticipant#event:trackUnpublishedRemoteParticipant#event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemote ack processedTrack MediaStreamTrack &lt;nullable&gt; The source of processed video frames. It is null if no VideoProcessor has been added. processor VideoProcessor &lt;nullable&gt; A VideoProcessor that is currently processing video frames. It is null if video frames are not being processed. Fires: VideoTrack#event:dimensionsChanged VideoTrack#event:disabled VideoTrack#event:enabled VideoTrack#event:started Extends Track Methods addProcessor(processor) Add a VideoProcessor to allow for custom processing of video frames belonging to a VideoTrack. Only Chrome supports this as of now. Calling this API from a non-supported browser will result in a log warning. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to use. Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } Video.createLocalVideoTrack().then(function(videoTrack) { videoTrack.addProcessor(new GrayScaleProcessor(100)); }); attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); attach(mediaElement) Attach the VideoTrack to an existing HTMLMediaElement. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the VideoTrack's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(videoTrack) { videoTrack.attach(videoElement); }); attach(selector) Attach the VideoTrack to an HTMLMediaElement selected by document.querySelector. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the VideoTrack's MediaStreamTrack; otherwise, it adds the VideoTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(track) { track.attach('#my-video-element'); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); detach(mediaElement) Detach the VideoTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the VideoTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); videoTrack.detach(videoElement).remove(); detach(selector) Detach the VideoTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the VideoTrack is attached Returns: mediaElement Type HTMLMediaElement Example videoTrack.detach('#my-video-element').remove(); removeProcessor(processor) Remove the previously added VideoProcessor using addProcessor API. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to remove. Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } Video.createLocalVideoTrack().then(function(videoTrack) { const grayScaleProcessor = new GrayScaleProcessor(100); videoTrack.addProcessor(grayScaleProcessor); document.getElementById('remove-button').onclick = () =&gt; videoTrack.removeProcessor(grayScaleProcessor); }); Type Definitions Dimensions A VideoTrack's width and height. Type: object Properties: Name Type Argument Description width number &lt;nullable&gt; The VideoTrack's width or null if the VideoTrack has not yet started height number &lt;nullable&gt; The VideoTrack's height or null if the VideoTrack has not yet started Events dimensionsChanged The VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed disabled The VideoTrack was disabled, i.e. \"paused\". Parameters: Name Type Description track VideoTrack The VideoTrack that was disabled enabled The VideoTrack was enabled, i.e. \"unpaused\". Parameters: Name Type Description track VideoTrack The VideoTrack that was enabled started The VideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track VideoTrack The VideoTrack that started × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "}}
