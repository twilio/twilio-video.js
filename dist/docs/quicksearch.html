participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }); createLocalTracks( [options]) Request LocalTracks. By default, it requests a LocalAudioTrack and a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTracksOptions &lt;optional&gt; Returns: Type Array.&lt;LocalTrack&gt; Type Definitions AudioLevel The maximum absolute amplitude of a set of audio samples in the range of 0 to 32767 inclusive. Type: number ConnectOptions You may pass these options to connect in order to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers used by the Client when connecting to Rooms iceTransportPolicy RTCIceTransportPolicy &lt;optional&gt; &quot;all&quot; Override the ICE transport policy to be one of &quot;relay&quot; or &quot;all&quot; name string &lt;optional&gt; &lt;nullable&gt; null Set to connect to a Room by name logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. tracks Array.&lt;LocalTracks&gt; &lt;optional&gt; The LocalTracks with which to join the Room. These tracks can be obtained either by calling createLocalTracks, or by constructing them from the MediaStream obtained by calling getUserMedia(). video boolean &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. CreateLocalTracksOptions createLocalTracks options Type: object Properties: Name Type Argument Default Description audio boolean &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. logLevel LogLevel | LogLevels &lt AddedLocalParticipant#event:trackDimensionsChangedLocalParticipant#event:trackDisabledLocalParticipant#event:trackEnabledLocalParticipant#event:trackRemovedLocalParticipant#event:trackStartedLocalParticipant#event:trackStoppedLocalTrack#event:disabledLocalTrack#event:enabledLocalTrack#event:startedLocalTrack#event:stoppedLocalVideoTrack#event:dimensionsChangedLocalVideoTrack#event:disabledLocalVideoTrack#event:enabledLocalVideoTrack#event:startedLocalVideoTrack#event:stoppedParticipant#event:disconnectedParticipant#event:trackAddedParticipant#event:trackDimensionsChangedParticipant#event:trackDisabledParticipant#event:trackEnabledParticipant#event:trackRemovedParticipant#event:trackStartedParticipant#event:trackStoppedRoom#event:disconnectedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackAddedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackRemovedRoom#event:trackStartedRoom#event:trackStoppedTrack#event:disabledTrack#event:enabledTrack#event:startedTrack#event:stoppedVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:startedVideoTrack#event:stopped Global connectcreateLocalTracks twilio-video.js twilio-video.js allows you to add real-time voice and video to your web apps. Note that this is a beta release. You may encounter bugs and instability, and the APIs available in this release may change in subsequent releases. We want your feedback! Email Rob Brazier, Product Manager for Programmable Video at rbrazier@twilio.com with suggested improvements, feature requests and general feedback. If you need technical support, contact help@twilio.com. InstallationNPMnpm install twilio-video --saveBowerUntil we release twilio-video.js 1.0.0 proper, you must specify a specific pre-release. For example, bower install twilio-video#1.0.0-beta4 --saveCDNReleases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=&quot;//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js&quot;&gt;&lt;/script&gt;UsageThe following is a simple example showing a Client connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); Video.connect('$TOKEN', { name: 'room-name' }).then(room =&gt; { console.log('Connected to Room &quot;%s&quot;', room.name); room.participants.forEach(participantConnected); room.on('participantConnected', participantConnected); room.on('participantDisconnected', participantDisconnected); room.once('disconnected', error =&gt; room.participants.forEach(participantDisconnected)); }); function participantConnected(participant) { console.log('Participant &quot;%s&quot; connected', participant.identity); const div = document.createElement('div'); div.id = participant.sid; div.innerText = participant.identity; participant.on('trackAdded', track =&gt; trackAdded(div, track)); participant.tracks.forEach(track =&gt; trackAdded(div, track)); participant.on('trackRemoved', trackRemoved); document.body.appendChild(div); } function participantDisconnected(participant) { console.log('Participant &quot;%s&quot; disconnected', participant.identity); participant.tracks.forEach(trackRemoved); document.getElementById(participant.sid).remove(); } function trackAdded(div, track) { div.appendChild(track.attach()); } function trackRemoved(track) { track.remove(); }ChangelogSee CHANGELOG.md. LicenseSee LICENSE.md. BuildingFork and clone the repository. Then, install dependencies with npm installThen run the build script: npm run buildThe builds and docs will be placed in the dist/ directory. ContributingBug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-03T22:59:55+00:00 using the DocStrap template. "},"AccessToken e this getStats() Get the Room's media statistics. Returns: Type Promise.&lt;Array.&lt;StatsReport&gt;&gt; Type Definitions SID A Room.SID is a 34-character string starting with &quot;RM&quot; that uniquely identifies a Room. Type: string Events disconnected Your Client was disconnected from the Room and all other Participants. Parameters: Name Type Argument Description room Room The Room your Client was disconnected from error TwilioError &lt;nullable&gt; Present when the Client got disconnected from the Room unexpectedly Example myRoom.on('disconnected', function(room, error) { if (error) { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); participantConnected A Participant joined the Room. Parameters: Name Type Description participant Participant The Participant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A Participant left the Room. Parameters: Name Type Description participant Participant The Participant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackAdded A Track was added by a Participant in the Room. Parameters: Name Type Description track Track The Track that was added participant Participant The Participant who added the Track Example room.on('trackAdded', function(track, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackDimensionsChanged One of the Participant's VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed participant Participant The Participant whose VideoTrack's dimensions changed trackDisabled A Track was disabled by a Participant in the Room. Parameters: Name Type Description track Track The Track that was disabled participant Participant The Participant who disabled the Track trackEnabled A Track was enabled by a Participant in the Room. Parameters: Name Type Description track Track The Track that was enabled participant Participant The Participant who enabled the Track trackRemoved A Track was removed by a Participant in the Room. Parameters: Name Type Description track Track The Track that was removed participant Participant The Participant who removed the Track Example room.on('trackRemoved', function(track, participant) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); trackStarted One of a Participant's Tracks in the Room started. Parameters: Name Type Description track Track The Track that started participant Participant The Participant whose Track started trackStopped One of a Participant's Tracks in the Room stopped. Parameters: Name Type Description track Track The Track that stopped participant Participant The Participant whose Track stopped × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-03T22:59:55+00:00 using the DocStrap template. "},"RoomConnectFailedError.html":{"id":"RoomConnectFailedError.html","title":"Class: RoomConnectFailedError","body":" Documentation Classes AccessTokenInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackStatsLocalParticipantLocalTrackLocalTrackStatsLocalVideoTrackLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorParticipantParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorPar
