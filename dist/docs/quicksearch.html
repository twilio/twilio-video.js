ipantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Global Members &lt;constant&gt; AudioCodec :string Names of the supported audio codecs. Type: string Properties: Name Type Default Description isac string isac opus string opus PCMA string PCMA PCMU string PCMU &lt;constant&gt; BandwidthProfileMode :string BandwidthProfileMode specifies how RemoteVideoTracks' Track.Priority values are mapped to bandwidth allocation in Group Rooms. Type: string Properties: Name Type Default Description grid string grid This mode is for use cases where all the subscribed RemoteVideoTracks are equally important. The bandwidth allocation algorithm will share the available downlink bandwidth equally among the subscribed RemoteVideoTracks, irrespective of their Track.Priority. In case of insufficient downlink bandwidth, the lower priority RemoteVideoTracks are switched off. collaboration string collaboration This mode is for use cases where some RemoteVideoTracks are prioritized more than others. However, the lower priority RemoteVideoTracks still need to be visible. The bandwidth allocation algorithm will share the available downlink bandwidth proportional to the requested VideoRenderDimensions corresponding to their Track.Priority. In case of insufficient downlink bandwidth, the quality of higher priority RemoteVideoTracks may be degraded to avoid switching off lower priority RemoteVideoTracks. presentation string presentation This mode is for use cases where some RemoteVideoTracks are deemed critical and must be preserved at any cost over the other RemoteVideoTracks. The bandwidth allocation algorithm will allocate as big a share of the available downlink bandwidth as it possibly can to the higher priority RemoteVideoTracks, and only then consider the lower priority RemoteVideoTracks. In case of insufficient downlink bandwidth, the lower priority RemoteVideoTracks are switched off in order to preserve the quality of the higher priority RemoteVideoTracks. &lt;constant&gt; ClientTrackSwitchOffControl :string ClientTrackSwitchOffControl specifies how RemoteVideoTracks' turned on and off Type: string Properties: Name Type Default Description auto string auto when set to auto, SDK uses the visibility of the video elements attached to the to the RemoteVideoTrack to decide. on turning tracks on or off. The track that are not attached to any video elements or not visible on the screen will be turned off automatically. manual string manual When set to manual, application can use RemoteVideoTracks switchOff and switchOn apis to control turn the track on or off. &lt;constant&gt; EventListenerGroup :string Names of the supported groups for EventListenerEvents. Type: string Properties: Name Type Default Description signaling string signaling Events associated with the connection to Twilio's signaling server &lt;constant&gt; EventListenerLevel :string Names of the supported levels for EventListenerEvents. Type: string Properties: Name Type Default Description debug string debug error string error info string info warning string warning &lt;constant&gt; LogLevel :string Levels for logging verbosity. Type: string Properties: Name Type Default Description debug string debug info string info warn string warn error string error off string off &lt;constant&gt; NetworkQualityVerbosity :number The verbosity level of network quality information of a Participant. Type: number Properties: Name Type Default Description none number 0 Nothing is reported for the Participant. This has no effect and defaults to NetworkQualityVerbosity#minimal for the LocalParticipant. minimal number 1 Reports NetworkQualityLevel for the Participant. moderate number 2 Reports NetworkQualityLevel and NetworkQualityStats for the Participant. NetworkQualityStats is populated with audio and video NetworkQualityLevels based on which the Participant's NetworkQualityLevel is calculated. detailed number 3 Reports NetworkQualityLevel and NetworkQualityStats for the Participant. NetworkQualityStats is populated with audio and Video NetworkQualityLevels and their corresponding NetworkQualityMediaStats based on which the Participant's NetworkQualityLevel is calculated. &lt;constant&gt; PreflightProgress :string progress values that are sent by PreflightTest#event:progress Type: string Properties: Name Type Default Description mediaAcquired string mediaAcquired PreflightTest has successfully generated synthetic tracks connected string connected PreflightTest has successfully connected to twilio server and obtained turn credentials mediaSubscribed string mediaSubscribed subscriberParticipant successfully subscribed to media tracks. mediaStarted string mediaStarted media flow was detected. dtlsConnected string dtlsConnected established DTLS connection. This is measured from RTCDtlsTransport connecting to connected state. On Safari, Support for measuring this is missing, this event will be not be emitted on Safari. peerConnectionConnected string peerConnectionConnected established a PeerConnection, This is measured from PeerConnection connecting to connected state. On Firefox, Support for measuring this is missing, this event will be not be emitted on Firefox. iceConnected string iceConnected established ICE connection. This is measured from ICE connection checking to connected state. &lt;constant&gt; TrackSwitchOffMode :string TrackSwitchOffMode specifies when RemoteVideoTracks' are switched off. Type: string Properties: Name Type Default Description detected string detected In this mode, RemoteVideoTracks are switched off only when network congestion is detected. predicted string predicted In this mode, RemoteVideoTracks are pro-actively switched off when network congestion is predicted by the bandwidth estimation mechanism. disabled string disabled In this mode, RemoteVideoTracks are not switched off. Instead in response to network congestion, tracks will be adjusted to lower quality. &lt;constant&gt; VideoCodec :string Names of the supported video codecs. Type: string Properties: Name Type Default Description H264 string H264 VP8 string VP8 &lt;constant&gt; VideoContentPreferencesMode :string VideoContentPreferencesMode specifies how RemoteVideoTracks' render dimensions are decided by the SDK. Type: string Properties: Name Type Default Description auto string auto when set to auto, SDK uses the sizes of the video elements attached to the to the RemoteVideoTrack dynamically to decide the render dimensions. RemoteVideoTracks rendered in smaller video elements will be given smaller bandwidth allocation compared to the tracks rendered in large video elements. manual string manual When set to manual, application can use RemoteVideoTrack#setContentPreference to set the desired render dimensions for the RemoteVideoTrack. Type Definitions AudioCodecSettings Audio codec settings. Type: object Properties: Name Type Description codec AudioCodec Audio codec name AudioLevel The maximum absolute amplitude of a set of audio samples in the range of 0 to 32767 inclusive. Type: number AudioTrackPublication A LocalAudioTrackPublication or a RemoteAudioTrackPublication. Type: LocalAudioTrackPublication | RemoteAudioTrackPublication BandwidthProfileOptions BandwidthProfileOptions allows you to configure how your available downlink bandwidth is shared among the RemoteTracks you have subscribed to in a Group Room. Type: object Properties: Name Type Argument Description video VideoBandwidthProfileOptions &lt;optional&gt; Optional parameter to configure how your available downlink bandwidth is shared among the RemoteVideoTracks you have subscribed to in a Group Room. ConnectOptions You may pass these options to connect in order to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. adaptiveSimulcast boolean &lt;optional&gt; true Optional parameter that determines when to turn on the adaptive simulcast feature. Defaults to true if VP8 simulcast is enabled in ConnectOptions.preferredVideoCodecs. If set to true without enabling VP8 simulcast, then it is ignored. automaticSubscription boolean &lt;optional&gt; true By default, you will subscribe to all RemoteTracks shared by other Participants in a Room. You can now override this behavior by setting this flag to false. It will make sure that you will not subscribe to any RemoteTrack in a Group or Small Group Room. Setting it to true, or not setting it at all preserves the default behavior. This flag does not have any effect in a Peer-to-Peer Room. bandwidthProfile BandwidthProfileOptions &lt;optional&gt; You can optionally configure how your available downlink bandwidth is shared among the RemoteTracks you have subscribed to in a Group Room. By default, bandwidth is shared equally among the RemoteTracks. This has no effect in Peer-to-Peer Rooms. dominantSpeaker boolean &lt;optional&gt; false Whether to enable the Dominant Speaker API or not. This only takes effect in Group Rooms. dscpTagging boolean &lt;optional&gt; false (deprecated: use \"enableDscp\" instead) DSCP tagging allows you to request enhanced QoS treatment for RTP media packets from any firewall that the client may be behind. Setting this option to true will request DSCP tagging for media packets on supported browsers (only Chrome supports this as of now). Audio packets will be sent with DSCP header value set to 0xb8 which corresponds to Expedited Forwarding (EF). Video packets will be sent with DSCP header value set to 0x88 which corresponds to Assured Forwarding (AF41). enableDscp boolean &lt;optional&gt; false DSCP tagging allows you to request enhanced QoS treatment for RTP media packets from any firewall that the client may be behind. Setting this option to true will request DSCP tagging for media packets on supported browsers (only Chrome supports this as of now). Audio packets will be sent with DSCP header value set to 0xb8 which corresponds to Expedited Forwarding (EF). Video packets will be sent with DSCP header value set to 0x88 which corresponds to Assured Forwarding (AF41). eventListener EventListener &lt;optional&gt; (deprecated: use Video.Logger you can listen to fine-grained events related to signaling and media that are not available in the public APIs. These events might be useful for your own reporting and diagnostics. iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers used when connecting to Rooms iceTransportPolicy RTCIceTransportPolicy &lt;optional&gt; \"all\" Override the ICE transport policy to be one of \"relay\" or \"all\" insights boolean &lt;optional&gt; true Whether publishing events to the Insights gateway is enabled or not maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing audio bitrate (bps); A null or a 0 value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari support a bitrate range of 12000 bps to 256000 bps for Opus codec; This parameter has no effect on iSAC, PCMU and PCMA codecs maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing video bitrate (bps); A null or 0 value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari all seem to support an average bitrate range of 20000 bps (20 kbps) to 8000000 bps (8 mbps) for a 720p VideoTrack name string &lt;optional&gt; &lt;nullable&gt; null Set to connect to a Room by name networkQuality boolean | NetworkQualityConfiguration &lt;optional&gt; false Whether to enable the Network Quality API or not. This only takes effect in Group Rooms. Pass a NetworkQualityConfiguration to configure verbosity levels for network quality information for LocalParticipant and RemoteParticipants. A true value will set the NetworkQualityVerbosity for the LocalParticipant to NetworkQualityVerbosity#minimal and the NetworkQualityVerbosity for RemoteParticipants to NetworkQualityVerbosity#none. region string &lt;optional&gt; 'gll' Preferred signaling region; By default, you will be connected to the nearest signaling server determined by latency based routing. Setting a value other than gll bypasses routing and guarantees that signaling traffic will be terminated in the region that you prefer. Please refer to this table for the list of supported signaling regions. preferredAudioCodecs Array.&lt;(AudioCodec|AudioCodecSettings)&gt; &lt;optional&gt; [] Preferred audio codecs; An empty array preserves the current audio codec preference order. preferredVideoCodecs Array.&lt;(VideoCodec|VideoCodecSettings)&gt; &lt;optional&gt; [] Preferred video codecs; An empty array preserves the current video codec preference order. If you want to set a preferred video codec on a Group Room, you will need to create the Room using the REST API and set the VideoCodecs property. See here for more information. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' (deprecated: use Video.Logger instead. See examples for details) Set the default log verbosity of logging. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. loggerName string &lt;optional&gt; 'twilio-video' The name of the logger. Use this name when accessing the logger used by the SDK. See examples for details. tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; &lt;optional&gt; The LocalTracks or MediaStreamTracks with which to join the Room. These tracks can be obtained either by calling createLocalTracks, or by constructing them from the MediaStream obtained by calling getUserMedia(). video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. CreateLocalTrackOptions Create LocalTrack options. Apart from the properties listed here, you can also specify any of the MediaTrackConstraints properties. Type: MediaTrackConstraints Properties: Name Type Argument Default Description logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' (deprecated: use Video.Logger instead. See examples for details) Set the default log verbosity of logging. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. loggerName string &lt;optional&gt; 'twilio-video' The name of the logger. Use this name when accessing the logger used by the SDK. See examples for details. name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. workaroundWebKitBug180748 boolean &lt;optional&gt; false Only valid for LocalAudioTracks; setting this attempts to workaround WebKit Bug 180748, where, in Safari, getUserMedia may return a silent audio MediaStreamTrack. CreateLocalTracksOptions createLocalTracks options Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' (deprecated: use Video.Logger instead. See examples for details) Set the default log verbosity of logging. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. loggerName string &lt;optional&gt; 'twilio-video' The name of the logger. Use this name when accessing the logger used by the SDK. See examples for details. video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. DataTrack A DataTrack is a LocalDataTrack or RemoteDataTrack. Type: LocalDataTrack | RemoteDataTrack DataTrackPublication A LocalDataTrackPublication or a RemoteDataTrackPublication. Type: LocalDataTrackPublication | RemoteDataTrackPublication EncodingParameters Outgoing media encoding parameters. Type: object Properties: Name Type Argument Description maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing audio bitrate (bps); If not specified, retains the existing bitrate limit; A null or a 0 value removes any previously set bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari support a bitrate range of 12000 bps to 256000 bps for Opus codec; This parameter has no effect on iSAC, PCMU and PCMA codecs maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing video bitrate (bps); If not specified, retains the existing bitrate limit; A null or a 0 value removes any previously set bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari all seem to support an average bitrate range of 20000 bps (20 kbps) to 8000000 bps (8 mbps) for a 720p VideoTrack. Note: this limit is not applied for screen share tracks published on Chrome. EventListener An EventListener allows you to listen to fine-grained EventListenerEvents related to signaling and media that are not available in the public APIs, which might be useful for your own reporting and diagnostics. Type: EventEmitter Example const { EventEmitter } = require('events'); const { connect } = require('twilio-video'); const eventListener = new EventEmitter(); eventListener.on('event', function(event) { console.log('The SDK raised an event:', event); }); connect('token', { eventListener: eventListener }); EventListenerClosedEvent The connection to Twilio's signaling server was closed. Type: EventListenerEvent Properties: Name Type Default Description group EventListenerGroup 'signaling' level EventListenerLevel 'info' if the connection was closed by the client, 'error' otherwise name string 'closed' payload Object Reason for the connection being closed. It can be one of 'busy', 'failed', 'local', 'remote' or 'timeout' EventListenerConnectingEvent The SDK is connecting to Twilio's signaling server. Type: EventListenerEvent Properties: Name Type Default Description group EventListenerGroup 'signaling' level EventListenerLevel 'info' name string 'connecting' EventListenerEarlyEvent The SDK is about to connect to Twilio's signaling server. Type: EventListenerEvent Properties: Name Type Default Description group EventListenerGroup 'signaling' level EventListenerLevel 'info' name string 'early' EventListenerEvent An EventListenerEvent provides context about an event raised by the SDK on the EventListener. Apart from the properties listed here, it may also include some event-specific data within an optional \"payload\" property. The different types of EventListenerEvents are listed below: EventListenerClosedEvent EventListenerConnectingEvent EventListenerEarlyEvent EventListenerOpenEvent EventListenerWaitingEvent Type: object Properties: Name Type Argument Description elapsedTime number The time s: Name Type Argument Description logLevel LogLevel | LogLevels Log level for 'media' modules name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. LocalTrackPublishOptions Options for publishing a LocalTrack. Type: object Properties: Name Type Argument Default Description priority Track.Priority &lt;optional&gt; 'standard' The priority with which the LocalTrack is to be published; In Group or Small Group Rooms, the appropriate bandwidth is allocated to the LocalTrack based on its Track.Priority; It has no effect in Peer-to-Peer Rooms; It defaults to \"standard\" when not provided LogLevels You may pass these levels to ConnectOptions to override log levels for individual components. Type: object Properties: Name Type Argument Default Description default LogLevel &lt;optional&gt; 'warn' Log level for 'default' modules. media LogLevel &lt;optional&gt; 'warn' Log level for 'media' modules. signaling LogLevel &lt;optional&gt; 'warn' Log level for 'signaling' modules. webrtc LogLevel &lt;optional&gt; 'warn' Log level for 'webrtc' modules. MediaStreamTrackPublishOptions Options for publishing a MediaStreamTrack. Type: LocalTrackOptions Properties: Name Type Argument Default Description priority Track.Priority &lt;optional&gt; 'standard' The priority with which the LocalTrack is to be published; In Group or Small Group Rooms, the appropriate bandwidth is allocated to the LocalTrack based on its Track.Priority; It has no effect in Peer-to-Peer Rooms; It defaults to \"standard\" when not provided NetworkQualityConfiguration Configure verbosity levels for network quality information for LocalParticipant and RemoteParticipants. Type: object Properties: Name Type Argument Default Description local NetworkQualityVerbosity &lt;optional&gt; 1 Verbosity level for LocalParticipant remote NetworkQualityVerbosity &lt;optional&gt; 0 Verbosity level for RemoteParticipants NetworkQualityLevel NetworkQualityLevel is a value from 0–5, inclusive, representing the quality of a network connection. Type: number NetworkTiming Represents network timing measurements captured during preflight test Type: object Properties: Name Type Argument Description connect TimeMeasurement &lt;optional&gt; Time to establish signaling connection and acquire turn credentials media TimeMeasurement &lt;optional&gt; Time to start media. This is measured from calling connect to remote media getting started. dtls TimeMeasurement &lt;optional&gt; Time to establish dtls connection. This is measured from RTCDtlsTransport connecting to connected state. (Not available on Safari) ice TimeMeasurement &lt;optional&gt; Time to establish ice connectivity. This is measured from ICE connection checking to connected state. peerConnection TimeMeasurement &lt;optional&gt; Time to establish peer connectivity. This is measured from PeerConnection connecting to connected state. (Not available on Firefox) OpusCodecSettings Opus codec settings. Type: AudioCodecSettings Properties: Name Type Argument Default Description name AudioCodec \"opus\" dtx boolean &lt;optional&gt; true Enable/disable discontinuous transmission (DTX); If enabled all published LocalAudioTracks will reduce the outgoing bitrate to near-zero whenever speech is not detected, resulting in bandwidth and CPU savings; It defaults to true. PreflightOptions You may pass these options to module:twilio-video.testPreflight in order to override the default behavior. Type: object Properties: Name Type Argument Default Description region string &lt;optional&gt; 'gll' Preferred signaling region; By default, you will be connected to the nearest signaling server determined by latency based routing. Setting a value other than gll bypasses routing and guarantees that signaling traffic will be terminated in the region that you prefer. Please refer to this table for the list of supported signaling regions. duration number &lt;optional&gt; 10000 number of milliseconds to run test for. once connected test will run for this duration before generating the stats report. PreflightReportStats Represents RTC related stats that were observed during preflight test Type: object Properties: Name Type Argument Description jitter Stats &lt;optional&gt; Packet delay variation in seconds rtt Stats &lt;optional&gt; Round trip time, to the server back to the client in milliseconds. packetLoss Stats &lt;optional&gt; Packet loss as a percent of total packets sent. PreflightTestReport Represents report generated by PreflightTest. Type: object Properties: Name Type Argument Description testTiming TimeMeasurement &lt;optional&gt; Time measurements of test run time. networkTiming NetworkTiming &lt;optional&gt; Network related time measurements. stats PreflightReportStats &lt;optional&gt; RTC related stats captured during the test. iceCandidateStats Array.&lt;RTCIceCandidateStats&gt; &lt;optional&gt; List of gathered ice candidates. selectedIceCandidatePairStats SelectedIceCandidatePairStats stats for the ice candidates that were used for the connection. RemoteTrack A RemoteTrack is a RemoteAudioTrack, RemoteVideoTrack, or RemoteDataTrack. Type: RemoteAudioTrack | RemoteVideoTrack | RemoteDataTrack RemoteTrackPublicationOptions RemoteTrackPublication options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules SelectedIceCandidatePairStats Represents stats for a numerical metric. Type: object Properties: Name Type Argument Description localCandidate RTCIceCandidateStats &lt;optional&gt; selected local ice candidate remoteCandidate RTCIceCandidateStats &lt;optional&gt; selected local ice candidate Stats Represents stats for a numerical metric. Type: object Properties: Name Type Argument Description average number &lt;optional&gt; average value observed. max number &lt;optional&gt; max value observed. min number &lt;optional&gt; min value observed. TrackPublicationOptions TrackPublication options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules VideoBandwidthProfileOptions VideoBandwidthProfileOptions allows you to configure how your available downlink bandwidth is shared among the RemoteVideoTracks you have subscribed to in a Group Room. Type: object Properties: Name Type Argument Default Description dominantSpeakerPriority Track.Priority &lt;optional&gt; \"standard\" Optional parameter to specify the minimum subscribe Track.Priority of the Dominant Speaker's RemoteVideoTracks. This means that the Dominant Speaker's RemoteVideoTracks that are published with lower Track.Priority will be subscribed to with the Track.Priority specified here. This has no effect on RemoteVideoTracks published with higher Track.Priority, which will still be subscribed to with with the same Track.Priority. If not specified, this defaults to \"standard\". This parameter only applies to a Group Room Participant when ConnectOptions.dominantSpeaker is set to true. maxSubscriptionBitrate number &lt;optional&gt; Optional parameter to specify the maximum downlink video bandwidth in bits per second (bps). By default, there are no limits on the downlink video bandwidth. clientTrackSwitchOffControl ClientTrackSwitchOffControl &lt;optional&gt; \"auto\" Optional parameter that determines when to turn the RemoteVideoTrack on or off. When set to \"auto\", SDK will use the visibility of the attached elements to determine if the RemoteVideoTrack should be turned off or on. When the attached video elements become invisible the RemoteVideoTrack will be turned off, and when elements become visible they will be turned on. When set to \"manual\" you can turn the RemoteVideoTrack on and off using the api RemoteVideoTrack#switchOn and RemoteVideoTrack#switchOff respectively. contentPreferencesMode VideoContentPreferencesMode &lt;optional&gt; \"auto\" This Optional parameter configures the mode for specifying content preferences for the RemoteVideoTrack. When set to \"auto\" the SDK determines the render dimensions by inspecting the attached video elements. RemoteVideoTracks rendered in smaller video elements will receive a lower resolution stream compared to the video rendered in larger video elements. When set to \"manual\" you can set the dimensions programmatically by calling RemoteVideoTrack#setContentPreferences. maxTracks number &lt;optional&gt; (deprecated: use \"clientTrackSwitchOffControl\" instead). Optional parameter to specify the maximum number of visible RemoteVideoTracks, which will be selected based on Track.Priority and an N-Loudest policy. By default there are no limits on the number of visible RemoteVideoTracks. 0 or a negative value will remove any limit on the maximum number of visible RemoteVideoTracks. mode BandwidthProfileMode &lt;optional&gt; \"grid\" Optional parameter to specify how the RemoteVideoTracks' TrackPriority values are mapped to bandwidth allocation in Group Rooms. This defaults to \"grid\", which results in equal bandwidth share allocation to all RemoteVideoTracks. renderDimensions VideoRenderDimensions &lt;optional&gt; (deprecated: use \"contentPreferencesMode\" instead). Optional parameter to specify the desired render dimensions of RemoteVideoTracks. trackSwitchOffMode TrackSwitchOffMode &lt;optional&gt; \"predicted\" Optional parameter to configure how RemoteVideoTracks are switched off in response to bandwidth pressure. Defaults to \"predicted\". VideoCodecSettings Video codec settings. Type: object Properties: Name Type Description codec VideoCodec Video codec name VideoContentPreferences Type: object Properties: Name Type Argument Description renderDimensions VideoTrack.Dimensions &lt;optional&gt; Render Dimensions to request for the RemoteVideoTrack. VideoProcessor A VideoProcessor, when added via VideoTrack#addProcessor, is used to process incoming video frames before sending to the encoder or renderer. Type: object Properties: Name Type Description processFrame function A callback to receive input and output frame buffers for processing. The input frame buffer contains the original video frame which can be used for additional processing such as applying filters to it. The output frame buffer is used to receive the processed video frame before sending to the encoder or renderer. Any exception raised (either synchronously or asynchronously) in processFrame will result in the frame being dropped. This callback has the following signature: processFrame( inputFrameBuffer: OffscreenCanvas, outputFrameBuffer: HTMLCanvasElement ): Promise&lt;void&gt; | void; Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } VideoRenderDimensions Type: object Properties: Name Type Argument Description high VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"high\". 0 or a negative value will result in the lowest possible resolution. This defaults to 1280 x 720 (HD). low VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"low\". 0 or a negative value will result in the lowest possible resolution. This defaults to 176 x 144 (QCIF). standard VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"standard\". 0 or a negative value will result in the lowest possible resolution. This defaults to 640 x 480 (VGA). Deprecated: VideoRenderDimensions allows you to specify the desired render dimensions of RemoteVideoTracks. You can specify 'auto' for this field - which is also default value - based on Track.Priority. The bandwidth allocation algorithm will distribute the available downlink bandwidth proportional to the requested render dimensions. This is just an input for calculating the bandwidth to be allocated and does not affect the actual resolution of the RemoteVideoTracks. VideoTrackPublication A LocalVideoTrackPublication or a RemoteVideoTrackPublication. Type: LocalVideoTrackPublication | RemoteVideoTrackPublication VP8CodecSettings VP8 codec settings. Type: VideoCodecSettings Properties: Name Type Argument Default Description name VideoCodec \"VP8\" simulcast boolean &lt;optional&gt; false Enable/disable VP8 simulcast; If enabled, Twilio's Video SDK will send three video streams of different qualities × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:31+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetworkQualityMediaStatsNetworkQualityRecvStatsNetworkQualitySendOrRecvStatsNetworkQualitySendStatsNetworkQualityStatsNetworkQualityVideoStatsParticipantParticipantDuplicateIdentityErrorParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooL  { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); dominantSpeakerChanged The Dominant Speaker in the Room changed. Either the Dominant Speaker is a new RemoteParticipant or the Dominant Speaker has been reset and is now null. Parameters: Name Type Argument Description dominantSpeaker RemoteParticipant &lt;nullable&gt; The Dominant Speaker in the Room, if any participantConnected A RemoteParticipant joined the Room. In Large Group Rooms (Maximum Participants greater than 50), this event is raised only when a RemoteParticipant publishes at least one LocalTrack. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A RemoteParticipant left the Room. In Large Group Rooms (Maximum Participants greater than 50), this event is raised only when a RemoteParticipant unpublishes all its LocalTracks. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); participantReconnected A RemoteParticipant has reconnected to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that has reconnected. Example myRoom.on('participantReconnected', participant =&gt; { console.log(participant.identity + ' reconnected to the Room'); }); participantReconnecting A RemoteParticipant is reconnecting to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that is reconnecting. Example myRoom.on('participantReconnecting', participant =&gt; { console.log(participant.identity + ' is reconnecting to the Room'); }); reconnected Your application successfully reconnected to the Room. When this event is emitted, the Room is in state \"connected\". Example myRoom.on('reconnected', () =&gt; { console.log('Reconnected!'); }); reconnecting Your application is reconnecting to the Room. This happens when there is a disruption in your signaling connection and/or your media connection. When this event is emitted, the Room is in state \"reconnecting\". If reconnecting succeeds, the Room will emit a \"reconnected\" event. Parameters: Name Type Description error MediaConnectionError | SignalingConnectionDisconnectedError A MediaConnectionError if your application is reconnecting due to a disruption in your media connection, or a SignalingConnectionDisconnectedError if your application is reconnecting due to a disruption in your signaling connection Example myRoom.on('reconnecting', error =&gt; { if (error.code === 53001) { console.log('Reconnecting your signaling connection!', error.message); } else if (error.code === 53405) { console.log('Reconnecting your media connection!', error.message); } }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackDimensionsChanged One of the RemoteParticipant's VideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed participant RemoteParticipant The RemoteParticipant whose RemoteVideoTrack's dimensions changed trackDisabled A RemoteTrack was disabled by a RemoteParticipant in the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication that represents disabled RemoteTrack participant RemoteParticipant The RemoteParticipant who disabled the RemoteTrack trackEnabled A RemoteTrack was enabled by a RemoteParticipant in the Room. Paramet ed participant RemoteParticipant The RemoteParticipant whose RemoteTrack started trackSubscribed A RemoteParticipant's RemoteTrack was subscribed to. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was subscribed publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was subscribed Example room.on('trackSubscribed', function(track, publication, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackSubscriptionFailed A RemoteParticipant's RemoteTrack could not be subscribed to. Parameters: Name Type Description error TwilioError The reason the RemoteTrack could not be subscribed to publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that could not be subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack could not be subscribed to trackSwitchedOff A RemoteParticipant's RemoteTrack was switched off. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was switched off publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was switched off trackSwitchedOn A RemoteParticipant's RemoteTrack was switched on. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was switched on publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was switched on trackUnpublished A RemoteTrack was unpublished by a RemoteParticipant to the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication which represents the unpublished RemoteTrack participant RemoteParticipan vent:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode NEW: Please check out our Best Practices Guide for building video applications with twilio-video.js. twilio-video.js For 1.x, go here. twilio-video.js allows you to add real-time voice and video to your web apps. API Docs Best Practices Guide Common Issues Quickstart and Examples React-based Multi-party Video App We want your feedback! Please feel free to open a GitHub issue for suggested improvements or feature requests. If you need technical support, contact help@twilio.com. Browser Support Chrome Edge (Chromium) Firefox Safari Android ✓ - ✓ - iOS ✓ - * ✓ Linux ✓ - ✓ - macOS ✓ ✓ ** ✓ ✓ Windows ✓ ✓ ** ✓ - ** twilio-video.js supports the Chromium-based Edge browser. Installation NPM npm install twilio-video --save Using this method, you can require twilio-video.js like so: const Video = require('twilio-video'); TypeScript definitions can now be imported using this method. import * as Video from 'twilio-video'; function participantDisconnected(participant: Video.RemoteParticipant) { console.log('Participant \"%s\" disconnected', participant.identity); document.getElementById(participant.sid).remove(); } Alternatively, you can import just the definitions you need like so: import { RemoteParticiant } from 'twilio-video'; function participantDisconnected(participant: RemoteParticipant) { console.log('Participant \"%s\" disconnected', participant.identity); document.getElementById(participant.sid).remove(); } CDN Releases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=\"//sdk.twilio.com/js/video/releases/2.17.0/twilio-video.min.js\"&gt;&lt;/script&gt; Using this method, twilio-video.js will set a browser global: const Video = Twilio.Video; Usage The following is a simple example for connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); Video.connect('$TOKEN', { name: 'room-name' }).then(room =&gt; { console.log('Connected to Room \"%s\"', room.name); room.participants.forEach(participantConnected); room.on('participantConnected', participantConnected); room.on('participantDisconnected', participantDisconnected); room.once('disconnected', error =&gt; room.participants.forEach(participantDisconnected)); }); function participantConnected(participant) { console.log('Participant \"%s\" connected', participant.identity); const div = document.createElement('div'); div.id = participant.sid; div.innerText = participant.identity; participant.on('trackSubscribed', track =&gt; trackSubscribed(div, track)); participant.on('trackUnsubscribed', trackUnsubscribed); participant.tracks.forEach(publication =&gt; { if (publication.isSubscribed) { trackSubscribed(div, publication.track); } }); document.body.appendChild(div); } function participantDisconnected(participant) { console.log('Participant \"%s\" disconnected', participant.identity); document.getElementById(participant.sid).remove(); } function trackSubscribed(div, track) { div.appendChild(track.attach()); } function trackUnsubscribed(track) { track.detach().forEach(element =&gt; element.remove()); } Changelog See CHANGELOG.md. Content Security Policy (CSP) Want to enable CSP in a way that's compatible with twilio-video.js? Use the following policy directives: connect-src wss://global.vss.twilio.com wss://sdkgw.us1.twilio.com media-src mediastream: If you're loading twilio-video.js from sdk.twilio.com, you should also include the following script-src directive: script-src https://sdk.twilio.com Keep in mind, you may need to merge these policy directives with your own if you're using other services. License See LICENSE.md. Building Fork and clone the repository. Then, install dependencies with npm install Then run the build script: npm run build The builds and docs will be placed in the dist/ directory. Testing Run unit tests with npm run test:unit Run integration tests with ACCOUNT_SID=&lt;Your account sid&gt; \\ API_KEY_SID=&lt;Your api key sid&gt; \\ API_KEY_SECRET=&lt;Your api key secret&gt; \\ BROWSER=&lt;Browser you'd like to use&gt; \\ npm run test:integration You can add these optional variables to control the integration test execution : Topology : Decides which type of rooms to test against. Debug : To get better source mapping, and the browser does not close after tests are run which allows you to easily step through code to debug. Test Files : Allows you to limit the test to just one file. TOPOLOGY=&lt;peer-to-peer|group&gt; DEBUG=1 TEST_FILES=&lt;path_ to_the_file&gt; Tips Use Pre-commit hook: We have some useful pre-commit hook that would help identify common mistakes before commit. Use them by executing ln -s ../../pre-commit.sh .git/hooks/pre-commit Contributing Bug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"AccessTokenExpiredError.html":{"id":"AccessTokenExpiredError.html","title":"Class: AccessTokenExpiredError","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErro scribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Class: AudioTrack AudioTrack An AudioTrack is a Track representing audio. new AudioTrack(mediaTrackTransceiver, options) Construct an AudioTrack. Parameters: Name Type Description mediaTrackTransceiver MediaTrackTransceiver options Object Properties: Name Type Argument Description isStarted boolean Whether or not the AudioTrack has started; if the AudioTrack started, there is enough audio data to begin playback isEnabled boolean Whether or not the AudioTrack is enabled; if the AudioTrack is not enabled, it is \"muted\" kind Track.Kind \"audio\" mediaStreamTrack MediaStreamTrack An audio MediaStreamTrack processedTrack MediaStreamTrack &lt;nullable&gt; The source of processed audio samples. It is always null as audio processing is not currently supported. Fires: AudioTrack#event:disabled AudioTrack#event:enabled AudioTrack#event:started Extends Track Methods attach() Create an HTMLAudioElement and attach the AudioTrack to it. The HTMLAudioElement's srcObject will be set to a new MediaStream containing the AudioTrack's MediaStreamTrack. Returns: audioElement Type HTMLAudioElement Example const Video = require('twilio-video'); Video.createLocalAudioTrack().then(function(audioTrack) { const audioElement = audioTrack.attach(); document.body.appendChild(audioElement); }); attach(mediaElement) Attach the AudioTrack to an existing HTMLMediaElement. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the AudioTrack's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(audioTrack) { audioTrack.attach(videoElement); }); attach(selector) Attach the AudioTrack to an HTMLMediaElement selected by document.querySelector. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the AudioTrack's MediaStreamTrack; otherwise, it adds the AudioTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(track) { track.attach('#my-video-element'); }); detach() Detach the AudioTrack from all previously attached HTMLMediaElements. Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); detach(mediaElement) Detach the AudioTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); audioTrack.detach(videoElement).remove(); detach(selector) Detach the AudioTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example audioTrack.detach('#my-video-element').remove(); Events disabled The AudioTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track AudioTrack The AudioTrack that was disabled enabled The AudioTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track AudioTrack The AudioTrack that was enabled started The AudioTrack started. This means there is enough audio data to begin playback. Parameters: Name Type Description track AudioTrack The AudioTrack that started × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"ConfigurationAcquireFailedError.html":{"id":"ConfigurationAcquireFailedError.html","title":"Class: ConfigurationAcquireFailedError","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalid  and LocalAudioTrack#disable or stopped completely with LocalAudioTrack#stop. new LocalAudioTrack(mediaStreamTrack [, options]) Construct a LocalAudioTrack from a MediaStreamTrack. Parameters: Name Type Argument Description mediaStreamTrack MediaStreamTrack An audio MediaStreamTrack options LocalTrackOptions &lt;optional&gt; LocalTrack options Properties: Name Type Description id Track.ID The LocalAudioTrack's ID isStopped boolean Whether or not the LocalAudioTrack is stopped Fires: LocalAudioTrack#event:disabled LocalAudioTrack#event:enabled LocalAudioTrack#event:started LocalAudioTrack#event:stopped Extends AudioTrack Methods attach() Create an HTMLAudioElement and attach the AudioTrack to it. The HTMLAudioElement's srcObject will be set to a new MediaStream containing the AudioTrack's MediaStreamTrack. Inherited From: AudioTrack#attach Overrides: AudioTrack#attach Returns: audioElement Type HTMLAudioElement Example const Video = require('twilio-video'); Video.createLocalAudioTrack().then(function(audioTrack) { const audioElement = audioTrack.attach(); document.body.appendChild(audioElement); }); detach() Detach the AudioTrack from all previously attached HTMLMediaElements. Inherited From: AudioTrack#detach Overrides: AudioTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); disable() Disable the LocalAudioTrack. This is effectively \"mute\". Fires: LocalAudioTrack#event:disabled Returns: Type this enable() Enable the LocalAudioTrack. This is effectively \"unmute\". Fires: LocalAudioTrack#event:enabled Returns: Type this enable( [enabled]) Enable or disable the LocalAudioTrack. This is effectively \"unmute\" or \"mute\". Parameters: Name Type Argument Description enabled boolean &lt;optional&gt; Specify false to mute the LocalAudioTrack Fires: LocalAudioTrack#event:disabled LocalAudioTrack#event:enabled Returns: Type this restart( [constraints]) Restart the LocalAudioTrack. This stops the existing MediaStreamTrack and creates a new MediaStreamTrack. If the LocalAudioTrack is being published to a Room, then all the RemoteParticipants will start receiving media from the newly created MediaStreamTrack. You can access the new MediaStreamTrack via the mediaStreamTrack property. If you want to listen to events on the MediaStreamTrack directly, please do so in the \"started\" event handler. Also, the LocalAudioTrack's ID is no longer guaranteed to be the same as the underlying MediaStreamTrack's ID. Parameters: Name Type Argument Description constraints MediaTrackConstraints &lt;optional&gt; The optional MediaTrackConstraints for restarting the LocalAudioTrack; If not specified, then the current MediaTrackConstraints will be used; If {} (empty object) is specified, then the default MediaTrackConstraints will be used Fires: LocalAudioTrack#event:stopped LocalAudioTrack#event:started Returns: Rejects with a TypeError if the LocalAudioTrack was not created using an one of createLocalAudioTrack, createLocalTracks or connect; Also rejects with the DOMException raised by getUserMedia when it fails Type Promise.&lt;void&gt; Example const { connect, createLocalAudioTrack } = require('twilio-video'); // Create a LocalAudioTrack that captures audio from a USB microphone. createLocalAudioTrack({ deviceId: 'usb-mic-id' }).then(function(localAudioTrack) { return connect('token', { name: 'my-cool-room', tracks: [localAudioTrack] }); }).then(function(room) { // Restart the LocalAudioTrack to capture audio from the default microphone. const localAudioTrack = Array.from(room.localParticipant.audioTracks.values())[0].track; return localAudioTrack.restart({ deviceId: 'default-mic-id' }); }); stop() Calls stop on the underlying MediaStreamTrack. If you choose to stop a LocalAudioTrack, you should unpublish it after stopping. Fires: LocalAudioTrack#event:stopped Returns: Type this Events disabled The LocalAudioTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track LocalAudioTrack The LocalAudioTrack that was disabled Overrides: AudioTrack#event:disabled enabled The LocalAudioTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track LocalAudioTrack The LocalAudioTrack that was enabled Overrides: AudioTrack#event:enabled started The LocalAudioTrack started. This means there is enough audio data to begin playback. Parameters: Name Type Description track LocalAudioTrack The LocalAudioTrack that started Overrides: AudioTrack#event:started stopped The LocalAudioTrack stopped, either because LocalAudioTrack#stop or LocalAudioTrack#restart was called or because the underlying MediaStreamTrack ended. Parameters: Name Type Description track LocalAudioTrack The LocalAudioTrack that stopped × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"LocalAudioTrackPublication.html":{"id":"LocalAudioTrackPublication.html","title":"Class: LocalAudioTrackPublication","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetworkQualityMediaStatsNetworkQualityRecvStatsNetworkQualitySendOrRecvStatsNetworkQualitySendStatsNe roupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Class: LocalDataTrack LocalDataTrack A LocalDataTrack is a Track representing data that your LocalParticipant can publish to a Room. new LocalDataTrack( [options]) Construct a LocalDataTrack. Parameters: Name Type Argument Description options LocalDataTrackOptions &lt;optional&gt; LocalDataTrack options Properties: Name Type Argument Description id Track.ID The LocalDataTrack's ID kind Track.Kind \"data\" maxPacketLifeTime number &lt;nullable&gt; If non-null, this represents a time limit (in milliseconds) during which the LocalDataTrack will send or re-send data if not acknowledged on the underlying RTCDataChannel(s). maxRetransmits number &lt;nullable&gt; If non-null, this represents the number of times the LocalDataTrack will resend data if not successfully delivered on the underlying RTCDataChannel(s). ordered boolean true if data on the LocalDataTrack is guaranteed to be sent in order. reliable boolean This is true if both maxPacketLifeTime and maxRetransmits are set to null. In other words, if this is true, there is no bound on packet lifetime or the number of times the LocalDataTrack will attempt to send data, ensuring \"reliable\" transmission. Example var Video = require('twilio-video'); var localDataTrack = new Video.LocalDataTrack(); window.addEventListener('mousemove', function(event) { localDataTrack.send(JSON.stringify({ x: e.clientX, y: e.clientY })); }); var token1 = getAccessToken(); Video.connect(token1, { name: 'my-cool-room', tracks: [localDataTrack] }); var token2 = getAccessToken(); Video.connect(token2, { name: 'my-cool-room', tracks: [] }).then(function(room) { room.on('trackSubscribed', function(track) { track.on('message', function(message) { console.log(JSON.parse(message)); // { x: &lt;number&gt;, y: &lt;number&gt; } }); }); }); Extends Track Methods send(data) Send a message over the LocalDataTrack. Parameters: Name Type Description data string | Blob | ArrayBuffer | ArrayBufferView Returns: Type void × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"LocalDataTrackPublication.html":{"id":"LocalDataTrackPublication.html","title":"Class: LocalDataTrackPublication","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetworkQualityMediaStatsNetworkQualityRecvStatsNetworkQualitySendOrRecvStatsNetworkQualitySendStatsNetworkQualityStatsNetworkQualityVideoStatsParticipantParticipantDuplicateIdentityErrorParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdentityTooLongErrorParticipantMaxTracksExceededErrorParticipantNotFoundErrorPreflightTestRemoteAudioTrackRemoteAudioTrackPublicationRemoteAudioTrackStatsRemoteDataTrackRemoteDataTrackPublicationRemoteParticipantRemoteTrackPublicationRemoteTrackStatsRemoteVideoTrackRemoteVideoTrackPublicationRemoteVideoTrackStatsRoomRoomCompletedErrorRoomConnectFailedErrorRoomCreateFailedErrorRoomInvalidParametersErrorRoomMaxParticipantsExceededErrorRoomMaxParticipantsOutOfRangeErrorRoomMediaRegionInvalidErrorRoomMediaRegionUnavailableErrorRoomNameCharsInvalidErrorRoomNameInva event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Class: LocalParticipant LocalParticipant A LocalParticipant represents the local Participant in a Room. new LocalParticipant(signaling, localTracks, options) Construct a LocalParticipant. Parameters: Name Type Description signaling ParticipantSignaling localTracks Array.&lt;LocalTrack&gt; options Object Properties: Name Type Description audioTracks Map.&lt;Track.SID, LocalAudioTrackPublication&gt; The LocalParticipant's LocalAudioTrackPublications dataTracks Map.&lt;Track.SID, LocalDataTrackPublication&gt; The LocalParticipant's LocalDataTrackPublications tracks Map.&lt;Track.SID, LocalTrackPublication&gt; The LocalParticipant's LocalTrackPublications videoTracks Map.&lt;Track.SID, LocalVideoTrackPublication&gt; The LocalParticipant's LocalVideoTrackPublications signalingRegion string The geographical region of the signaling edge the LocalParticipant is connected to. Fires: RemoteParticipant#event:reconnected RemoteParticipant#event:reconnecting LocalParticipant#event:trackDimensionsChanged LocalParticipant#event:trackDisabled LocalParticipant#event:trackEnabled LocalParticipant#event:trackPublicationFailed LocalParticipant#event:trackPublished LocalParticipant#event:trackStarted LocalParticipant#event:trackStopped Extends Participant Methods publishTrack(localTrack [, options]) Publishes a LocalTrack to the Room. Parameters: Name Type Argument Description localTrack LocalTrack The LocalTrack to publish options LocalTrackPublishOptions &lt;optional&gt; The LocalTrackPublishOptions for publishing the LocalTrack Throws: TypeError RangeError Returns: Resolves with the corresponding LocalTrackPublication if successful; In a Large Group Room (Maximum Participants greater than 50), rejects with a ParticipantMaxTracksExceededError if either the total number of published Tracks in the Room exceeds 16, or the LocalTrack is part of a set of LocalTracks which along with the published Tracks exceeds 16. Type Promise.&lt;LocalTrackPublication&gt; Example var Video = require('twilio-video'); Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { return Video.createLocalVideoTrack({ name: 'camera' }).then(function(localVideoTrack) { return room.localParticipant.publishTrack(localVideoTrack, { priority: 'high' }); }); }).then(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published with priority \"' * publication.priority + '\"'); }); publishTrack(mediaStreamTrack [, options]) Publishes a MediaStreamTrack to the Room. Parameters: Name Type Argument Description mediaStreamTrack MediaStreamTrack The MediaStreamTrack to publish; if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one options MediaStreamTrackPublishOptions &lt;optional&gt; The options for publishing the MediaStreamTrack Throws: TypeError RangeError Returns: Resolves with the corresponding LocalTrackPublication if successful; In a Large Group Room (Maximum Participants greater than 50), rejects with a ParticipantMaxTracksExceededError if the total number of published Tracks in the Room exceeds 16, or the LocalTrack is part of a set of LocalTracks which along with the published Tracks exceeds 16. Type Promise.&lt;LocalTrackPublication&gt; Example var Video = require('twilio-video'); Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { return navigator.mediaDevices.getUserMedia({ video: true }).then(function(mediaStream) { var mediaStreamTrack = mediaStream.getTracks()[0]; return room.localParticipant.publishTrack(mediaStreamTrack, { name: 'camera', priority: 'high' }); }); }).then(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published with priority \"' * publication.priority + '\"'); }); publishTracks(tracks) Publishes multiple LocalTracks to the Room. Parameters: Name Type Description tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; The LocalTracks to publish; for any MediaStreamTracks provided, if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one Throws: TypeError Returns: The resulting LocalTrackPublications if successful; In a Large Group Room (Maximum Participants greater than 50), rejects with a ParticipantMaxTracksExceededError if the total number of published Tracks in the Room exceeds 16, or the LocalTracks along with the published Tracks exceeds 16. Type Promise.&lt;Array.&lt;LocalTrackPublication&gt;&gt; setNetworkQualityConfiguration(networkQualityConfiguration) Sets the NetworkQualityVerbosity for the LocalParticipant and RemoteParticipants. It does nothing if Network Quality is not enabled while calling connect. Parameters: Name Type Description networkQualityConfiguration NetworkQualityConfiguration The new NetworkQualityConfiguration; If either or both of the local and remote NetworkQualityVerbosity values are absent, then the corresponding existing values are retained Returns: Type this Examples // Update verbosity levels for both LocalParticipant and RemoteParticipants localParticipant.setNetworkQualityConfiguration({ local: 1, remote: 2 }); // Update verbosity level for only the LocalParticipant localParticipant.setNetworkQualityConfiguration({ local: 1 }); // Update verbosity level for only the RemoteParticipants localParticipant.setNetworkQualityConfiguration({ remote: 2 }); setParameters( [encodingParameters]) Set the LocalParticipant's EncodingParameters. Parameters: Name Type Argument Description encodingParameters EncodingParameters &lt;optional&gt; &lt;nullable&gt; The new EncodingParameters; If null, then the bitrate limits are removed; If not specified, then the existing bitrate limits are preserved Throws: TypeError Returns: Type this unpublishTrack(track) Stops publishing a LocalTrack to the Room. Parameters: Name Type Description track LocalTrack | MediaStreamTrack The LocalTrack to stop publishing; if a MediaStreamTrack is provided, this method looks up the corresponding LocalAudioTrack or LocalVideoTrack to stop publishing Throws: TypeError Returns: The corresponding LocalTrackPublication i ant#event:disconnectedRemoteParticipant#event:networkQualityLevelChangedRemoteParticipant#event:reconnectedRemoteParticipant#event:reconnectingRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackPublishedRemoteParticipant#event:trackPublishPriorityChangedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackSubscriptionFailedRemoteParticipant#event:trackSwitchedOffRemoteParticipant#event:trackSwitchedOnRemoteParticipant#event:trackUnpublishedRemoteParticipant#event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeClientTrackSwitchOffControlEventListenerGroupEventListenerLevelLogLevelNetworkQualityVerbosityPreflightProgressTrackSwitchOffModeVideoCodecVideoContentPreferencesMode Class: LocalVideoTrack LocalVideoTrack A LocalVideoTrack is a VideoTrack representing video that your LocalParticipant can publish to a Room. It can be enabled and disabled with LocalVideoTrack#enable and LocalVideoTrack#disable or stopped completely with LocalVideoTrack#stop. new LocalVideoTrack(mediaStreamTrack [, options]) Construct a LocalVideoTrack from a MediaStreamTrack. Parameters: Name Type Argument Description mediaStreamTrack MediaStreamTrack The underlying MediaStreamTrack options LocalTrackOptions &lt;optional&gt; LocalTrack options Properties: Name Type Description id Track.ID The LocalVideoTrack's ID isStopped boolean Whether or not the LocalVideoTrack is stopped Fires: LocalVideoTrack#event:disabled LocalVideoTrack#event:enabled LocalVideoTrack#event:started LocalVideoTrack#event:stopped Extends VideoTrack Methods addProcessor(processor) Add a VideoProcessor to allow for custom processing of video frames belonging to a VideoTrack. Only Chrome supports this as of now. Calling this API from a non-supported browser will result in a log warning. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to use. Overrides: VideoTrack#addProcessor Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } const localVideoTrack = Array.from(room.localParticipant.videoTracks.values())[0].track; localVideoTrack.addProcessor(new GrayScaleProcessor(100)); attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Inherited From: VideoTrack#attach Overrides: VideoTrack#attach Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Inherited From: VideoTrack#detach Overrides: VideoTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); disable() Disable the LocalVideoTrack. This is effectively \"pause\". If a VideoProcessor is added, then processedTrack is disabled as well. Fires: VideoTrack#event:disabled Returns: Type this enable() Enable the LocalVideoTrack. This is effectively \"unpause\". If a VideoProcessor is added, then processedTrack is enabled as well. Fires: VideoTrack#event:enabled Returns: Type this enable( [enabled]) Enable or disable the LocalVideoTrack. This is effectively \"unpause\" or \"pause\". If a VideoProcessor is added, then processedTrack is enabled or disabled as well. Parameters: Name Type Argument Default Description enabled boolean &lt;optional&gt; true Specify false to pause the LocalVideoTrack Fires: VideoTrack#event:disabled VideoTrack#event:enabled Returns: Type this removeProcessor(processor) Remove the previously added VideoProcessor using addProcessor API. Parameters: Name Type Description processor VideoProcessor The VideoProcessor to remove. Overrides: VideoTrack#removeProcessor Returns: Type this Example class GrayScaleProcessor { constructor(percentage) { this.percentage = percentage; } processFrame(inputFrameBuffer, outputFrameBuffer) { const context = outputFrameBuffer.getContext('2d'); context.filter = `grayscale(${this.percentage}%)`; context.drawImage(inputFrameBuffer, 0, 0, inputFrameBuffer.width, inputFrameBuffer.height); } } const localVideoTrack = Array.from(room.localParticipant.videoTracks.values())[0].track; const grayScaleProcessor = new GrayScaleProcessor(100); localVideoTrack.addProcessor(grayScaleProcessor); document.getElementById('remove-button').onclick = () =&gt; localVideoTrack.removeProcessor(grayScaleProcessor); restart( [constraints]) Restart the LocalVideoTrack. This stops the existing MediaStreamTrack and creates a new MediaStreamTrack. If the LocalVideoTrack is being published to a Room, then all the RemoteParticipants will start receiving media from the newly created MediaStreamTrack. You can access the new MediaStreamTrack via the mediaStreamTrack property. If you want to listen to events on the MediaStreamTrack directly, please do so in the \"started\" event handler. Also, the LocalVideoTrack's ID is no longer guaranteed to be the same as the underlying MediaStreamTrack's ID. Parameters: Name Type Argument Description constraints MediaTrackConstraints &lt;optional&gt; The optional MediaTrackConstraints for restarting the LocalVideoTrack; If not specified, then the current MediaTrackConstraints will be used; If {} (empty object) is specified, then the default MediaTrackConstraints will be used Fires: LocalVideoTrack#event:stopped LocalVideoTrack#event:started Returns: Rejects with a TypeError if the LocalVideoTrack was not created using an one of createLocalVideoTrack, createLocalTracks or connect; Also rejects with the DOMException raised by getUserMedia when it fails Type Promise.&lt;void&gt; Example const { connect, createLocalVideoTrack } = require('twilio-video'); // Create a LocalVideoTrack that captures video from the front-facing camera. createLocalVideoTrack({ facingMode: 'user' }).then(function(localVideoTrack) { return connect('token', { name: 'my-cool-room', tracks: [localVideoTrack] }); }).then(function(room) { // Restart the LocalVideoTrack to capture video from the back-facing camera. const localVideoTrack = Array.from(room.localParticipant.videoTracks.values())[0].track; return localVideoTrack.restart({ facingMode: 'environment' }); }); stop() Calls stop on the underlying MediaStreamTrack. If you choose to stop a LocalVideoTrack, you should unpublish it after stopping. Fires: LocalVideoTrack#event:stopped Returns: Type this Events dimensionsChanged The VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed Inherited From: VideoTrack#event:dimensionsChanged Overrides: VideoTrack#event:dimensionsChanged disabled The LocalVideoTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that was disabled Overrides: VideoTrack#event:disabled enabled The LocalVideoTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that was enabled Overrides: VideoTrack#event:enabled started The LocalVideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that started Overrides: VideoTrack#event:started stopped The LocalVideoTrack stopped, either because LocalVideoTrack#stop or LocalVideoTrack#restart was called or because the underlying MediaStreamTrack ended. Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that stopped × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-09-16T01:22:32+00:00 using the DocStrap template. "},"LocalVideoTrackPublication.html":{"id":"LocalVideoTrackPublication.html","title":"Class: LocalVideoTrackPublication","body":" Documentation Modules twilio
