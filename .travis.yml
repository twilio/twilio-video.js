# NOTE(mroberts): https://github.com/travis-ci/travis-ci/issues/4704
filter_secrets: false
language: node_js
node_js:
  - 10

# https://github.com/travis-ci/travis-ci/issues/8836#issuecomment-356362524
sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - pulseaudio

# https://docs.travis-ci.com/user/gui-and-headless-browsers/#using-xvfb-directly
dist: trusty

env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0

matrix:
  include:
    - os: linux
      name: "non dockerized lint and framework test"
      env: TRAVIS_DOCKER_TESTS=false BROWSER=chrome BVER=stable TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=stable TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=stable TOPOLOGY=group

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=beta TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=beta TOPOLOGY=group

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=unstable TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=unstable TOPOLOGY=group

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=stable TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=stable TOPOLOGY=group

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=beta TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=beta TOPOLOGY=group

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=unstable TOPOLOGY=peer-to-peer

    - os: linux
      env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=unstable TOPOLOGY=group

    # - os: osx
    #   sudo: required
    #   osx_image: xcode8.3
    #   env: BROWSER=safari BVER=unstable TOPOLOGY=peer-to-peer

    # - os: osx
    #   sudo: required
    #   osx_image: xcode8.3
    #   env: BROWSER=safari BVER=unstable TOPOLOGY=group

  allow_failures:
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=unstable TOPOLOGY=peer-to-peer
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=chrome BVER=unstable TOPOLOGY=group
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=stable TOPOLOGY=peer-to-peer
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=stable TOPOLOGY=group
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=beta TOPOLOGY=peer-to-peer
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=beta TOPOLOGY=group
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=unstable TOPOLOGY=peer-to-peer
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=firefox BVER=unstable TOPOLOGY=group
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=safari BVER=unstable TOPOLOGY=peer-to-peer
    - env: TRAVIS_DOCKER_TESTS=true BROWSER=safari BVER=unstable TOPOLOGY=group

script: ./scripts/travis-run-tests.sh

notifications:
  slack:
    on_pull_requests: false
    secure: 

addons:
  artifacts: true
