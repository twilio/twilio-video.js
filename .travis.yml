# NOTE(mroberts): https://github.com/travis-ci/travis-ci/issues/4704
group: deprecated-2017Q2
language: node_js
node_js:
  - 7

addons:
  apt:
    packages:
      - pulseaudio

env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - PATH=$HOME/.meteor:$PATH

matrix:
  include:
    - os: linux
      env: BROWSER=chrome BVER=stable TOPOLOGY=P2P

    - os: linux
      env: BROWSER=chrome BVER=stable TOPOLOGY=SFU

    - os: linux
      env: BROWSER=chrome BVER=beta TOPOLOGY=P2P

    - os: linux
      env: BROWSER=chrome BVER=beta TOPOLOGY=SFU

    - os: linux
      env: BROWSER=firefox BVER=stable TOPOLOGY=P2P

    - os: linux
      env: BROWSER=firefox BVER=stable TOPOLOGY=SFU

    - os: linux
      env: BROWSER=firefox BVER=beta TOPOLOGY=P2P

    - os: linux
      env: BROWSER=firefox BVER=beta TOPOLOGY=SFU

    # - os: osx
    #   sudo: required
    #   osx_image: xcode8.3
    #   env: BROWSER=safari BVER=unstable TOPOLOGY=P2P

    # - os: osx
    #   sudo: required
    #   osx_image: xcode8.3
    #   env: BROWSER=safari BVER=unstable TOPOLOGY=SFU

  allow_failures:
    - env: BROWSER=firefox BVER=stable TOPOLOGY=P2P
    - env: BROWSER=firefox BVER=stable TOPOLOGY=SFU
    - env: BROWSER=firefox BVER=beta TOPOLOGY=P2P
    - env: BROWSER=firefox BVER=beta TOPOLOGY=SFU
    - env: BROWSER=safari BVER=unstable TOPOLOGY=P2P
    - env: BROWSER=safari BVER=unstable TOPOLOGY=SFU

before_script:
  - |
    set -e
    cd node_modules/travis-multirunner
    if [ "${TRAVIS_OS_NAME}" == 'linux' ]; then
      BROWSER=chrome ./setup.sh
      BROWSER=firefox ./setup.sh
      export CHROME_BIN=$(pwd)/browsers/bin/chrome-$BVER
      export FIREFOX_BIN=$(pwd)/browsers/bin/firefox-$BVER
    else
      BROWSER=safari ./setup.sh
    fi
    cd ../..
    curl https://install.meteor.com | /bin/sh
    if [ "${TRAVIS_OS_NAME}" == 'linux' ]; then
      sh -e /etc/init.d/xvfb start
      pulseaudio --start
    fi
    if [ "${TOPOLOGY}" == 'P2P' ]; then
      export CONFIGURATION_PROFILE_SID=$CONFIGURATION_PROFILE_SID_P2P
    fi

script: npm run build:travis

notifications:
  slack:
    on_pull_requests: false
    secure: 
