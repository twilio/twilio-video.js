dist: trusty
language: node_js
node_js:
  - 6
addons:
  firefox: "51.0"
env:
  global:
    - CHROME_BIN=chromium-browser
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - PATH=$HOME/.meteor:$PATH
before_script:
  - curl https://install.meteor.com | /bin/sh
  - sh -e /etc/init.d/xvfb start
script: npm run build:travis
notifications:
  slack:
    secure: 
